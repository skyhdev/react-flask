{% extends "base.html" %}

{% block title %}User profile{% endblock %}

{% block body %}
<div class="container offset-top">
    {% include "alert.html" %}
        
    <div class="row">
        <div class="col-lg-8">
            {% if user.username %}
                <h1>{{user.username}}</h1>
            {% else %}
                <h1>My profile</h1>
            {% endif %}
            <hr>

            Joined {{user.created_at|timeago}}.
        </div>

        <div class="col-lg-4">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="/user/edit">Edit profile</a></li>
                    <li class="list-group-item"><a href="/user/password">Change password</a></li>
                    <li class="list-group-item"><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
{% endblock %}
